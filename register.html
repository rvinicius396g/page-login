<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <link rel="stylesheet" href="assets/css/normalize.css"/>
    <link rel="stylesheet" href="assets/css/template.css"/>
    <title>Login</title>
</head>
<body>
    <section class="container loginarea">
        <form action="#">
            <fieldset>
                <legend>Faça o cadastro</legend>
                <input placeholder="Nome" type="text" name="bnome" id="bnome">
                <label class="t_birthday">
                    Data de nascimento:
                    <input type="date" name="bbirthday" id="bbirthday">
                </label>
                <input placeholder="Email" type="email" name="bemail" id="bemail">
                <input placeholder="CPF" type="text" name="bcpf" id="bcpf">
                <input placeholder="Senha" type="password" name="bsenha" id="bsenha">
                <button type="submit">continuar</button>

                <p><a href="#" class="bEsqueci">Esqueci a senha ></a></p>
                <p><a href="#" class="bRegister">Não tenho cadastro ></a></p>
            </fieldset>
        </form>
    </section>
</body>
</html>
